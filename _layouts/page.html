---
layout: default
class: page
---

<header>
  {% if page.subtitle %}
    <div>
      <h1>{{ page.title }}</h1>
      {{ page.subtitle }}
    </div>
  {% else %}
    <h1>{{ page.title }}</h1>
  {% endif %}
</header>

{% if page.sections %}
  {% include sections-with-notes.html %}
{% endif %}

{% if content != "" %}
<section>
  {{ content }}
</section>
{% endif %}
